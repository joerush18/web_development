<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Lab 2: Exercise 4</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }

      #content_box {
        border: 1px solid #cccccc;
        padding: 15px;
        margin-top: 15px;
        min-height: 80px;
      }

      button {
        padding: 5px 10px;
        margin-right: 10px;
      }

      pre {
        background-color: #f8f8f8;
        border: 1px solid #dddddd;
        padding: 10px;
        overflow: auto;
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function () {
        // Use jQuery AJAX load() to fetch and insert external file content
        $("#button_load").click(function () {
          $("#content_box").load("demo_text.txt");
        });
      });
    </script>
  </head>

  <body>
    <h2>Exercise 4: AJAX with jQuery</h2>

    <p>
      Click the button below to load the contents of
      <code>demo_text.txt</code> into the box using jQuery's
      <code>.load()</code> method.
    </p>

    <button id="button_load">Load external content</button>

    <div id="content_box"></div>
  </body>
</html>
